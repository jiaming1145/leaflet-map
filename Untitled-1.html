<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Example</title>

    <!-- Leaflet CSS (for map styling) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        /* Style for the map container */
        #map {
            height: 500px; /* Set the map height */
            width: 100%; /* Make it responsive */
        }
    </style>
</head>
<body>

    <h1>My Leaflet Map</h1>
    <div id="map"></div> <!-- The container where the map will be displayed -->

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialize the map and set its view to a specific location and zoom level
        var map = L.map('map').setView([37.7749, -122.4194], 10); 

        // Add a tile layer from OpenStreetMap (OSM)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker at a specific location
        var marker = L.marker([37.7749, -122.4194]).addTo(map);

        // Bind a popup to the marker that appears on click
        marker.bindPopup("<b>Hello!</b><br>Welcome to San Francisco.").openPopup();
    </script>

</body>
</html>
